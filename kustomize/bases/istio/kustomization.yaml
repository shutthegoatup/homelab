resources:
  - namespace.yaml

helmCharts:
- name: base
  releaseName: istio-base
  version: 1.22.1
  repo: https://istio-release.storage.googleapis.com/charts
  namespace: istio-system
- name: cni
  releaseName: istio-cni
  version: 1.22.1
  repo: https://istio-release.storage.googleapis.com/charts
  namespace: istio-system
  valuesInline:
    profile: ambient
- name: istiod
  releaseName: istiod
  version: 1.22.1
  repo: https://istio-release.storage.googleapis.com/charts
  namespace: istio-system
  valuesInline:
    profile: ambient
- name: ztunnel
  releaseName: ztunnel
  version: 1.22.1
  repo: https://istio-release.storage.googleapis.com/charts
  namespace: istio-system
  valuesInline:
    profile: ambient
- name: gateway
  releaseName: gateway
  version: 1.22.3
  repo: https://istio-release.storage.googleapis.com/charts
  namespace: istio-ingress
