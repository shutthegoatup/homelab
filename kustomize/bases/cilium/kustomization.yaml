helmCharts:
- name: cilium
  releaseName: cilium
  version: 1.15.5
  repo: https://helm.cilium.io/
  namespace: kube-system
  includeCRDs: true
  valuesInline:
    cni:
      binPath: /usr/lib/cni
    kubeProxyReplacement: strict
    k8sServiceHost: "192.168.1.1"
    k8sServicePort: "6443"
    operator:
      replicas: 1
    l2announcements:
      enabled: false
    socketLB:
      enabled: true
      hostNamespaceOnly: true
    externalIPs:
      enabled: true
    nodePort:
      enabled: true
    hostPort:
      enabled: true
    ipam:
      mode: kubernetes



