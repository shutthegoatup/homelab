namespace: openebs

resources:
- namespace.yaml
- storageclass.yaml

helmCharts:
- name: openebs
  releaseName: openebs
  version: 4.3.1
  repo: https://openebs.github.io/openebs
  namespace: openebs
  includeCRDs: true
  valuesInline:
    engines:
      replicated:
        mayastor:
          enabled: false