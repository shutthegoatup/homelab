resources:
  - namespace.yaml
  - db.yaml
  - secrets.yaml

namespace: zitadel

helmCharts:
- name: zitadel
  releaseName: zitadel
  namespace: zitadel
  version: 8.5.0
  repo: https://charts.zitadel.com
  valuesInline:
    zitadel:
      masterkeySecretName: masterkey
      configmapConfig:
        ExternalSecure: true
        ExternalDomain: zitadel.ghost.shutthegoatup.com
        TLS:
          Enabled: false
        Database:
          Postgres:
            Host: zitadel-rw
            Port: 5432
            Database: zitadel
            MaxOpenConns: 20
            MaxIdleConns: 10
            MaxConnLifetime: 30m
            MaxConnIdleTime: 5m
            User:
              Username: postgres
              SSL:
                Mode: disable
            Admin:
              Username: postgres
              SSL:
                Mode: disable