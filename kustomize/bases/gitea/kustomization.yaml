namespace: gitea

resources:
- namespace.yaml

helmCharts:
- name: gitea
  releaseName: gitea
  version: 10.3.0
  repo: https://dl.gitea.com/charts/
  namespace: gitea
  includeCRDs: true
  valuesInline:
    global:
      storageClass: openebs-hostpath
    persistence:
      enabled: true
      storageClass: openebs-hostpath
    ingress:
      enabled: true
      className: nginx
      apiVersion: networking.k8s.io/v1
      hosts:
        - host: gitea.bandit.shutthegoatup.com
          paths: /

