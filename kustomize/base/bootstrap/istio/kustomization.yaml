resources:
  - namespace.yaml
  - github.com/kubernetes-sigs/gateway-api/config/crd/experimental?ref=444631bfe06f3bcca5d0eadf1857eac1d369421d

helmCharts:
- name: base
  releaseName: istio-base
  version: 1.21.0
  repo: https://istio-release.storage.googleapis.com/charts
  namespace: istio-system
- name: cni
  releaseName: istio-cni
  version: 1.21.0
  repo: https://istio-release.storage.googleapis.com/charts
  namespace: istio-system
  valuesInline:
    profile: ambient
- name: istiod
  releaseName: istiod
  version: 1.21.0
  repo: https://istio-release.storage.googleapis.com/charts
  namespace: istio-system
  valuesInline:
    profile: ambient
- name: ztunnel
  releaseName: ztunnel
  version: 1.21.0
  repo: https://istio-release.storage.googleapis.com/charts
  namespace: istio-system
  valuesInline:
    profile: ambient
- name: gateway
  releaseName: gateway
  version: 1.21.0
  repo: https://istio-release.storage.googleapis.com/charts
  namespace: istio-ingress
