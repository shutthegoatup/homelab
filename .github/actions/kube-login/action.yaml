name: 'Kube Login'
description: 'Places .kube/config file with GHA id_token'
inputs:
  cluster:  # id of input
    description: 'kubectx name'
    required: true

runs:
  using: "composite"
  steps:
    - name: Install OIDC Client from Core Package
      shell: bash
      run: npm install @actions/core @actions/http-client
    - name: Get Id Token
      uses: actions/github-script@v6
      id: idtoken
      with:
        script: |
          const coredemo = require('@actions/core')
          let id_token = await coredemo.getIDToken()
          coredemo.setOutput('id_token', id_token)
    - name: Ensure ~/.kube directory exists
      shell: bash
      run: mkdir -p ~/.kube
    - name: Write ~/.kube/config
      shell: bash
      run: |      
          cat << EOF > ~/.kube/config
          apiVersion: v1
          kind: Config
          clusters:
              - cluster:
                  certificate-authority-data: 
                  server: https://bandit.shutthegoatup.com:6443
                name: bandit
              - cluster:
                  certificate-authority-data: 
                  server: https://ghost.shutthegoatup.com:6443
                name: ghost
          contexts:
          - context:
              cluster: bandit
              user: gha
            name: bandit
          - context:
              cluster: ghost
              user: gha
            name: ghost
          current-context: ${{ inputs.cluster }}
          users:
          - name: gha
            user:
              token: ${{ steps.idtoken.outputs.id_token }}
          EOF