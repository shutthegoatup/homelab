---
name: "cicd"

on:
  pull_request:
    branches:
    - main

jobs:
  network:
    if: github.event.pull_request.merged != true
    name: "Terraform Plan"    
    runs-on: gha-runner-scale-set
    container: hashicorp/terraform:latest
    defaults:
      run:
        working-directory: terraform/02_network
    steps:
      - name: Checkout
        uses: actions/checkout@v3          
      - run: terraform init
      - id: plan
        run: terraform plan -no-color
