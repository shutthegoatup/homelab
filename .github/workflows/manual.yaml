---
        name: "Manual Run"

        on: 
            workflow_dispatch:

        jobs:
            network:
              name: network   
              runs-on: b
              container: hashicorp/terraform:latest
              defaults:
                run:
                  working-directory: terraform/02_network
              steps:
                - name: Checkout
                  uses: actions/checkout@v3          
