on: 
  workflow_call:
    inputs:
      cluster:
        description: 'Cluster Deploy Target'
        required: true
        type: string
      runs-on:
        description: 'Github Runner Name'
        default: 'ubuntu-latest'
        required: false
        type: string
    secrets:
      CLOUDFLARE_APITOKEN:
        required: true

permissions:
    id-token: write

jobs:
    deploy:
        name: ${{ matrix.stage }}
        strategy:
          max-parallel: 1
          matrix:
            stage: [01_init, 02_network, 03_operators, 04_services]
        runs-on: ubuntu-latest
        steps: 
          - uses: actions/checkout@v4
          - uses: yokawasa/action-setup-kube-tools@v0.11.1
          - uses: ./.github/actions/kube-login
            with:
              cluster: ${{ inputs.cluster }}
          - run: |
                cat << EOF > ./kustomize/bases/secrets/.env.secret
                cloudflare_apitoken=${{ secrets.CLOUDFLARE_APITOKEN }}
                EOF
          - run: |
                kustomize build --enable-helm ./kustomize/overlay/${{ inputs.cluster }}/${{ matrix.stage }} | kubectl apply --force-conflicts --server-side -f -

