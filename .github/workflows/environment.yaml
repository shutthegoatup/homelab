on: 
  workflow_call:

permissions:
    id-token: write

jobs:
    write_platform_secrets:
        strategy:
            matrix:
                cluster: ["bandit", "ghost"]   
        name: Save Static Secrets to Files
        runs-on: ubuntu-latest
        steps: 
          - uses: yokawasa/action-setup-kube-tools@v0.11.1
          - run: |
                cat << EOF
                apiVersion: v1
                kind: Config
                clusters:
                    - cluster:
                        certificate-authority-data: 
                        server: https://bandit.shutthegoatup.com:6443
                      name: bandit
                    - cluster:
                        certificate-authority-data: 
                        server: https://176.9.39.138:6443
                      name: ghost
                current-context: bandit
                contexts:
                - context:
                    cluster: bandit
                name: webhook
                EOF
          - run: kubectl config set-context ${matrix.cluster}
          - run: |
                kubectl create secret generic platform-secrets -n kube-system \
                    --from-literal=cloudflare_apitoken=${secrets.cloudflare_apitoken} 

